<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrandLy</title>
    <link rel="stylesheet" href="style/css/normalize.css">
    <link rel="stylesheet" href="style/css/main.css">
    <link rel="stylesheet" href="style/css/media.css">
</head>
<body>
    <!-- header -->
    <header class="header">
        <div class="container">
            <div class="header__top">
                <div class="logo">
                    <img src="/images/logo.png" alt="logo" class="logo-image">
                </div>
                <nav class="header-menu">
                    <ul class="header__list">                         
                        <li class="header__item"><a href="#" class="header__link">Home</a></li>
                        <li class="header__item"><a href="#" class="header__link">Shop</a></li>
                        <li class="header__item"><a href="#" class="header__link">Brands</a></li>
                        <li class="header__item"><a href="#" class="header__link">Blog</a></li>
                        <li class="header__item"><a href="#" class="header__link">About</a></li>
                        <li class="header__item"><a href="#" class="header__link">Contact</a></li>
                    </ul>
                </nav>
                <div class="header__slider">
                    <div class="header__collection">Spring / Summer Collection</div>
                    <div class="header__discount">UP TO 60% DISCOUNT ON NEW ARRIVALS</div>
                    <div class="header__description">TRENDING NEW ITEMS,FROM CREATORS AROUND THE WORLD</div>
                    <a href="#" class="header__btn">SHOP NOW</a>
                </div>
            </div>
        </div>
    </header>
    <!-- header -->
    <!-- products -->
    <section class="products">
        <div class="container">
            <div class="products__inner">
                <h2 class="title">Latest Products</h2>
                <ul class="products__list">
                    <li class="products__item">
                        <a href="#" class="products__link">
                            <span class="products__title"></span>
                            <img src="/images/products-icon-1.jpg" alt="products man">
                        </a></li>
                    <li class="products__item">
                        <a href="#" class="products__link">
                            <span class="products__title"></span>
                            <img src="/images/products-icon-2.jpg" alt="products woman">
                        </a></li>
                    <li class="products__item">
                        <a href="#" class="products__link">
                            <span class="products__title"></span>
                            <img src="/images/products-icon-3.jpg" alt="products watches">
                        </a></li>
                </ul>
                <div class="products__discount">
                    <div class="products__discount-left">
                       <span class="products__discount-title">40% Off
                        New Autumn
                        Collection</span>
                        <img src="/images/prod-dis-1.jpg" alt="" class=""> 
                    </div>
                    <div class="products__discount-right">
                        <span class="products__discount-title">MEGA SALE
                            ON ITEMS FROM
                            SPIRIT COLLECTION</span>
                        <img src="/images/prod-dis-2.jpg" alt="" class="">    
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- products -->
</body>
</html>
